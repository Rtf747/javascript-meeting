<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metodo Map()</title>
  </head>
  <body>
    <h1>Metodo Map()</h1>
    <p>
      Devuelve un array con el mismo tañano del array original, aplicandole la
      función que le pasamos.
    </p>

    <script>
      console.log("Tema: Metodo Map()");

      const numeros = [1, 2, 3, 4, 5];

      let numerosPorDos = numeros.map((numero) => numero * 2);
      console.log(numeros);
      console.log(numerosPorDos);
    </script>
  </body>
</html>
