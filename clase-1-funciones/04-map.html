<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metodo Reduce</title>
  </head>
  <body>
    <h1>Metodo Reduce</h1>
    <p></p>

    <script>
      console.log("Tema: Metodo Reduce");

      const numeros = [1, 2, 3, 4, 5];

      let sumaArray = function (numeros) {
        let suma = 0;
        for (let i = 0; i < numeros.length; i++) {
          suma += numeros[i];
        }
        return suma;
      };

      console.log(sumaArray(numeros));

      // reduce

      let sumaArrayReduce = numeros.reduce((acc, numero) => acc + numero);
      const sumToArray = numeros.reduce((acc, numero) => {
        return acc.concat(numero * 2);
      }, []);

      console.log(sumaArrayReduce);
      console.log(sumToArray);
    </script>
  </body>
</html>
